<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Ramas GIT</title>
</head>
<body>
    <main class="container">
        <table class="table table-hover">
            <tr>
                <th>Comando</th>
                <th>Descripción</th>
            </tr>
            <tr>
                <th>git add [archivo]</th>
                <th>Agrega el [archivo] al área de preparación</th>
            </tr>
            <tr>
                <th>git commit -m "mensaje"</th>
                <th>Confirma los cambios con el "mensaje"</th>
            </tr>
        </table>
    </main>
</body>
</html>
